<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="v3.css">
    <style>
        /* Add background color and gradient effect */
        body {
            background: linear-gradient(to bottom, #f2f2f2, #fff);
            font-family: Arial, sans-serif;
        }

        /* Style the container */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the cards */
        .card {
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-weight: bold;
            font-size: 18px;
        }

        .card-text {
            font-size: 14px;
            color: #666;
        }

        /* Style the radio buttons */
        input[type="radio"] {
            margin: 10px;
        }

        label {
            font-size: 14px;
            cursor: pointer;
        }

        /* Style the submit button */
        .btn-primary {
            background-color: #337ab7;
            border-color: #2e6da4;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background-color: #23527c;
            border-color: #1d4e73;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Online Voting System</h1>
        <form id="votingForm" class="mt-4">
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/51mFRJolWkL._SX679_.jpg" class="card-img" alt="Candidate 1">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Indian National Congress</h5>
                            <p class="card-text">Party Name:Indian National Congres </p>
                            <input type="radio" id="Rahul Gandhi" name="candidate" value="Rahul Gandhi">
                            <label for="candidate1">Vote for Indian National Congress</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="http://ts3.mm.bing.net/th?id=OIP.B-N8vM_71WWtZiGH8cXnDgHaEH&pid=15.1" class="card-img" alt="Candidate 2">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Bharatiya Janata Party</h5>
                            <p class="card-text">Party: BJP</p>
                            <input type="radio" id="Narendra Modi" name="candidate" value="Narendra Modi">
                            <label for="Narendra Modi">Vote for Bharatiya Janata Party</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="https://th.bing.com/th/id/OIP.pcDGKCaJ5447LzNPeOTqUQAAAA?w=180&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="card-img" alt="Candidate 3">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Aam Aadmi Party</h5>
                            <p class="card-text">Party: AAP</p>
                            <input type="radio" id="candidate3" name="candidate" value="Candidate 3">
                            <label for="candidate3">Vote for Aam Aadmi Party</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="https://th.bing.com/th/id/OIP.pM34x-7eQTgBJRDSK5-k4gHaEc?w=272&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="card-img" alt="Candidate 2">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">National Peoples Party</h5>
                            <p class="card-text">Party: NPP</p>
                            <input type="radio" id="candidate2" name="candidate" value="Candidate 2">
                            <label for="candidate3">Vote for NPP</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="https://th.bing.com/th/id/OIP.8vtkO44DxqVtkZIvYLCpYwAAAA?w=223&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7
                        " class="card-img" alt="Candidate 3">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Communist Party Of India</h5>
                            <p class="card-text">Party: CPOI(Marxist)</p>
                            <input type="radio" id="candidate3" name="candidate" value="Candidate 3">
                            <label for="candidate3">Vote for Communist Party Of India</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="http://ts1.mm.bing.net/th?id=OIP.BGeZCvkDRtSGergeF_0K0wHaEx&pid=15.1" class="card-img" alt="Candidate 3">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Bahujan Samaj Party</h5>
                            <p class="card-text">Party: BSP</p>
                            <input type="radio" id="candidate3" name="candidate" value="Candidate 3">
                            <label for="candidate3">Vote for Bahujan Samaj Party</label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Vote</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="v3.js"></script>
</body>
</html>
