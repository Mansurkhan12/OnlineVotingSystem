<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup Form</title>
  <link rel="stylesheet" href="log4.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #11b8cb, #25c3fc); /* Gradient background */
      margin: 0;
      padding: 0;
    }

    .wrapper {
      position: relative;
      max-width: 470px;
      width: 100%;
      border-radius: 12px;
      padding: 20px 30px 120px;
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .wrapper:hover {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .form.login {
      position: absolute;
      left: 50%;
      bottom: -86%;
      transform: translateX(-50%);
      width: calc(100% + 220px);
      padding: 20px 140px;
      border-radius: 50%;
      height: 100%;
      background: #fff;
      transition: all 0.6s ease;
    }

    .wrapper.active .form.login {
      bottom: -15%;
      border-radius: 35%;
      box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
    }

    .form header {
      font-size: 30px;
      text-align: center;
      color: #333;
      font-weight: 600;
      cursor: pointer;
    }

    .form.login header {
      opacity: 0.6;
    }

    .wrapper.active .form.login header {
      opacity: 1;
    }

    .wrapper.active .signup header {
      opacity: 0.6;
    }

    .wrapper form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
    }

    form input {
      height: 60px;
      outline: none;
      border: none;
      padding: 0 15px;
      font-size: 16px;
      font-weight: 400;
      color: #333;
      border-radius: 8px;
      background: #f9f9f9;
      transition: all 0.3s ease;
    }

    form input:focus {
      background: #eef2ff;
      box-shadow: 0 0 5px rgba(66, 153, 225, 0.5);
    }

    .form.login input {
      border: 1px solid #aaa;
    }

    .form.login input:focus {
      box-shadow: 0 1px 0 #ddd;
    }

    form .checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox input[type="checkbox"] {
      height: 16px;
      width: 16px;
      accent-color: #4070f4;
      cursor: pointer;
    }

    form .checkbox label {
      cursor: pointer;
      color: #333;
    }

    form a {
      color: #4070f4;
      text-decoration: none;
      font-size: 14px;
    }

    form a:hover {
      text-decoration: underline;
    }

    form input[type="submit"] {
      margin-top: 15px;
      padding: none;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .form.login input[type="submit"] {
      background: #4070f4;
      color: #fff;
      border: none;
    }

    .form.signup input[type="submit"] {
      background: #6a11cb;
      color: #fff;
      border: none;
    }

    form input[type="submit"]:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <section class="wrapper">
    <div class="form signup">
      <header>Signup</header>
      <form id="signupForm" onsubmit="return signup()">
        <input type="text" id="fullName" placeholder="Full name" required />
        <input type="text" id="voteridSignup" placeholder="voterid" required />
        <input type="password" id="passwordSignup" placeholder="Password" required />
        
        <input type="text" id="Region" placeholder="Region" required />
        <div class="checkbox">
          <input type="checkbox" id="signupCheck" required />
          <label for="signupCheck">I accept all terms & conditions</label>
        </div>
        <input type="submit" value="Signup" />
      </form>
    </div>
    <div class="form login" id="login">
      <header>Login</header>
      <form id="loginForm" onsubmit="return login()">
        <input type="text" id="voteridlogin" placeholder="voter id" required />
        <input type="password" id="passwordLogin" placeholder="Password" required />
        <a href="#">Forgot password?</a>
        <input type="submit" value="Login" />
      </form>
    </div>
  </section>

  <script>
    function signup() {
      document.getElementById('login').scrollIntoView({ behavior: 'smooth' });
      return false; // Prevent form submission
    }

    function login() {
      window.location.href = "v3.html";
      return false; // Prevent form submission
    }
  </script>
</body>
</html>
